<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="inputTemp" placeholder="Enter temperature">
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="conversion-buttons">
            <button class="btn" onclick="convert('celsius', 'fahrenheit')">C to F</button>
            <button class="btn" onclick="convert('fahrenheit', 'celsius')">F to C</button>
            <button class="btn" onclick="convert('kelvin', 'fahrenheit')">K to F</button>
            <button class="btn" onclick="convert('fahrenheit', 'kelvin')">F to K</button>
            <button class="btn" onclick="convert('celsius', 'kelvin')">C to K</button>
            <button class="btn" onclick="convert('kelvin', 'celsius')">K to C</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
